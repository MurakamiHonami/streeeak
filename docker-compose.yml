services:
  api:
    container_name: streeeak-api
    build: ./backend
    ports:
      - "8000:8000"
    tty: true
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env

  web:
    container_name: streeeak-web
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    tty: true
    volumes:
      - ./frontend:/workspace
      - /workspace/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    command: sh -c "if [ ! -d 'node_modules' ]; then npm install; fi && npm run dev -- --host 0.0.0.0"
    depends_on:
      - api
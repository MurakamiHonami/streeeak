version: 0.0
os: linux
files:
  - source: /backend
    destination: /home/ubuntu/streeeak/backend
  - source: /scripts
    destination: /home/ubuntu/streeeak/scripts
hooks:
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
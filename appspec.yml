version: 0.0
os: linux
files:
  - source: /backend
    destination: /home/ec2-user/streeeak/backend
  - source: /scripts
    destination: /home/ec2-user/streeeak/scripts
permissions:
  - object: /home/ec2-user/streeeak
    pattern: "**"
    owner: ec2-user
    group: ec2-user
hooks:
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root